name: Auto Sync Simulation Data

on:
  push:
    paths:
      - 'data/**'

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run organization script
        run: python organize_files.py
